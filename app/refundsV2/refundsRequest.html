<div ng-controller="refundsRequestCtrl">
    <div class="col-md-12">
        <alert-directive action="action" close-alerts="closeAlerts"></alert-directive>
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="w3-card">
                    <header class="w3-padding w3-teal">Request for Refund</header>
                    <br>
                    <div class="w3-container">
                        <form ng-submit="sendRefund()">
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <label>Name</label>
                                    <input class="form-control" ng-model="refunds.Name" type="text">
                                </div>
                                <div class="col-md-4">
                                    <label>Employee ID</label>
                                    <input class="form-control" ng-model="refunds.EmployeeId" type="text">
                                </div>

                                <div class="col-md-4">
                                    <label>Employee ID</label>
                                    <select class="form-control" ng-model="refunds.Employer">
                                        <option ng-repeat="employer in employers" value="{{employer}}">{{employer|employer_filter}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <label >Contact Number</label>
                                    <input class="form-control" type="text" ng-model="refunds.ContactNumber">
                                </div>
                                <div class="col-md-4">
                                    <label >Momo Number</label>
                                    <input class="form-control" type="text" ng-model="refunds.MomoNumber">
                                </div>
                                <div class="col-md-4">
                                    <label >Payment Mode</label>
                                    <select class="form-control" ng-model="refunds.PaymentMode">
                                        <option ng-repeat="payment in payments" value="{{payment}}">{{payment}}</option>
                                    </select>

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label >Settlement Bank/Branch</label>
                                    <input class="form-control" type="text" ng-model="refunds.SettlementBank">
                                </div>
                                <div class="col-md-6">
                                    <label >Settlement Reason</label>
                                    <select class="form-control" ng-model="refunds.Reason">
                                        <option ng-repeat="reason in reasons" value="{{reason}}">{{reason}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label >Settlement Amount</label>
                                    <input class="form-control" type="number" ng-model="refunds.SettlementAmount" step="0.01">
                                </div>
                                <div class="col-md-6">
                                    <label>Settlement Month</label>
                                    <input class="form-control" ng-model="refunds.SettlementDate" type="month" >
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-success btn-block" type="submit">SUBMIT</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
